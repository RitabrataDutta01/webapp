<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="stylesheet" href="../static/css/pdfmerge.css">
</head>
<body>
    <header>
        <h1>Merge PDF Files</h1>
    </header>
    <div class="header-nav-gap"></div>
    <nav>
        <a href="{{url_for('index')}}">Home</a>
        <a href="{{url_for('aboutme')}}">About</a>
        <a href="{{url_for('word2pdf')}}">Word to PDF</a>

        <a href="#">PDF to Images</a>
        <a href="{{url_for('PPT2PDF')}}">PPT to Excel</a>
    </nav>
    <main>
        <form action="/pdfmerge" method="POST" enctype="multipart/form-data">
            <label for="file">Choose PDF files to merge:</label>
            <input type="file" name="files" id="file" accept=".pdf" multiple required>
            <br><br>
            <button type="submit">Merge PDFs</button>
        </form>
        
    </main>
</body>
</html>
